<body>
    
    <!-- navbar -->
    <navbar class="navbar">
        <a href="#" class="navbar-logo">Udemig</a>
        <div class="navbar_bars">
            <i class="bi bi-list"></i>
        </div>

            <ul class="navbar_menu_list">

                <li class="navbar_menu_list_item">
                    <a href="#" class="navbar_menu_list_item-link">Ürünler</a>
                </li>
                <li class="navbar_menu_list_item">
                    <a href="#exampleModal" class="navbar_menu_list_item-link" id="button" data-bs-toggle="modal"data-bs-target="#exampleModal">Kayıt Ol</a>
                </li>
            </ul>
        </div>
    </navbar>
    
    <!-- showcase -->
    <section class="showcase">
        <div class="showcase_container">
            <div class="showcase_container_left">
                <h1>Tavuk Çifliğimize Hoşgeldiniz</h1>
                <h2>Hemen Kazanmaya Başla</h2>
                <p>Kayıt ol ve kazananlar listesine hemen eklen</p>
                <button class="showcase_container_left_signup"><a href="#" data-bs-toggle="modal"data-bs-target="#exampleModal">Kayıt Ol</a></button>
            </div>
            <div class="showcase_container_right">
                <img src="images/chicken.jpeg" alt="" >
            </div>
        </div>
    </section>

    <!-- footer -->

    <footer>
        <address>2023 | &copy; <a href="https://www.linkedin.com/in/%C3%BCm%C3%BCt-barlak-93049025a/" target="_blank">Ümüt Barlak</a>&reg; tarafından hakları saklıdır</address>
    </footer>

    <!-- modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Kayıt Ol</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Ad Soyad:</label>
                    <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Telefon No:</label>
                    <input type="number" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Email:</label>
                    <input type="email" class="form-control" id="recipient-name">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
